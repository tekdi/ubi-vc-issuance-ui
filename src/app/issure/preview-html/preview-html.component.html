<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-header nav-b navbar-inverse pl-4">
        <span *ngIf="htmlDiv" (click)="goTpCertificatePg();">
            <i class="fa fa-angle-left primary-text"></i>
            <span class="heading-2 ml-2">Edit Template</span>
        </span>

        <span *ngIf="schemaDiv" (click)="backToHtmlEditor();">
            <i class="fa fa-angle-left primary-text"></i>
            <span class="heading-2 ml-2">Advance Editor</span>
        </span>
    </nav>
</header>


<div class="container mt-2 bg-white py-1 px-3">
    <div>
        <div class="row d-flex mt-4 setHeight">
            <div class="preview-footer">
                <button data-toggle="modal" [hidden]="schemaDiv" (click)="showPopup()"
                    class="btn text-capitalize float-end btn-primary btn-primary-sm p1">Save Document</button>
            </div>
            <div class=" p-0 setHeight border-right mtn-28">
                <div id="htmlDiv" [hidden]="!htmlDiv">

                    <div class="d-flex flex-justify-between py-1 px-4">
                        <div class="heading-2">HTML</div>
                    </div>
                    <div class="mx-3">
                        <div id="gjs">
                            {{userHtml}}
                        </div>
                        <div id="blocks"></div>
                    </div>
                </div>
                <div id="schemaDiv" [hidden]="!schemaDiv">
                    <div class="d-flex flex-justify-between py-1 px-4">
                        <div class="heading-2">JSON Schema</div>
                    </div>
                    <advance-editor *ngIf="userJson" [jsonSchema]="userJson" (newItemEvent)="jsonSchemaData($event)">
                    </advance-editor>
                </div>
            </div>
        </div>

        <div class="modal right fade" id="saveDocumentData" tabindex="-1" role="dialog"
            aria-labelledby="saveDocumentData">
            <div class="modal-dialog" role="document">
                <div class="modal-content" *ngIf="propertyArr.length && iscredentialSubAdd">
                    <div class="modal-header pt-4 border-0">
                        <h3 class="heading-5">Save Document</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="container mt-4">
                        <div class="mb-4">
                            <p class="heading-4 font-700 mb-05">Name</p>
                            <input [(ngModel)]="templateName" class="w-100 input-field p14 p-3 inputField"
                                placeholder="Enter Document name" type="text" />
                        </div>

                        <div class="mt-2">
                            <p class="heading-4 font-700 mb-05">Description<span class="text-muted">(optional)</span>
                            </p>
                            <textarea [(ngModel)]="description" class="w-100 desc py-2 input-field p14 pl-3 inputField"
                                placeholder="Enter description"></textarea>
                        </div>


                        <div class="mt-4">
                            <button (click)="submit()" data-dismiss="modal" aria-label="Close"
                                class="btn text-capitalize float-end btn-primary btn-primary-sm p1">Save</button>
                            <button class="close" data-dismiss="modal" aria-label="Close"
                                class="btn text-capitalize float-end btn-primary btn-primary-sm p1 sb-text-primary mr-2 bg-none">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="modal-content" *ngIf="!propertyArr.length || !iscredentialSubAdd">
                    <div class="modal-body text-center">
                        <div class="container mt-4">
                            <h3 class="heading-5 mb-4">Properties of schema not added</h3>
                            <h5 class="p16 lh-lg">Please add properties using advance editor and add them in the
                                certificate</h5>
                            <div class="mt-4">
                                <button *ngIf="!propertyArr.length" (click)="editTemplate()" data-dismiss="modal"
                                    aria-label="Close"
                                    class="btn text-capitalize btn-primary btn-primary-sm p1">OK</button>

                                <button *ngIf="propertyArr.length && !iscredentialSubAdd" data-dismiss="modal"
                                    aria-label="Close"
                                    class="btn text-capitalize btn-primary btn-primary-sm p1">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
